<!DOCTYPE html>
<html>
  <head>
    <title>Sensor Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top: 100px;
      }

      h1{
        text-align: center;
        color: #e21313;
        margin-bottom: 50px;
      }
      h2 {
        text-align: center;
      }
      .data-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .data-row {
        display: flex;
        justify-content: space-between;
        width: 400px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
      .data-row span {
        font-weight: bold;
      }

      div{
          margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1> නෝටි ඇබයා productions</h1>
    <h2>Sensor Data</h2>
    <div class="data-container">
      <div class="data-row">
        <span>Sensor Value:</span>
        <span id="sensor-value"></span>
      </div>
    </div>

    <h2>Led control</h2>
    <div class="data-container">
      <row>
        <button id="on-btn" class="btn btn-secondary">ON</button>
        <button id="off-btn" class="btn btn-secondary">OFF</button>
      </row>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        setInterval(function() {
          $.getJSON("http://192.168.8.144/", function(data) {
            $("#sensor-value").text(data.sensor_value.toFixed(1));
          });
        }, 1000); // Check every 1 second
      });

      //on off buttons
      $(document).ready(function() {
        $("#on-btn").click(function() {
          $.get("http://192.168.8.144/on");
      });

      $("#off-btn").click(function() {
          $.get("http://192.168.8.144/off");
        });
      });
    </script>
  </body>
</html>
